<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - EsteJobs</title>
   
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/images/Logo.png" alt="Logo del sitio">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="../index.html"><button class="menu-btn ingresar">Volver al inicio</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registro-usuario"> 
            <div class="registro-form">
                <div class="centrado">
                    <h1>Registro de Usuario</h1>
                    <div class="iconos">
                        <button id="google-btn" class="icono-registro"><img src="../assets/icons/googlei.ico" alt="Google Icon"></button>
                        <button id="facebook-btn" class="icono-registro"><img src="../assets/icons/facebooki.ico" alt="Facebook Icon"></button>
                        <button id="linkedin-btn" class="icono-registro"><img src="../assets/icons/linkedini.ico" alt="LinkedIn Icon"></button>
                    </div>
                </div>
                <form>
                    <div class="input-container">
                        <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="password" name="contrasena" placeholder="Contraseña" class="icon-input user-icon" required>
                    </div>
                    <div class="input-container">
                        <input type="password" name="confirmar_contrasena" placeholder="Confirmar contraseña" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="text" name="nombre" placeholder="Nombre" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="text" name="apellido" placeholder="Apellido" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="email" name="correo" placeholder="Correo electrónico" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="tel" name="telefono" placeholder="Teléfono" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="text" name="domicilio" placeholder="Domicilio" class="icon-input user-icon" required />
                    </div>
                    <div class="input-container">
                        <input type="text" id="location" name="localidad" placeholder="Localidad" class="icon-input user-icon" required list="location-list" />
                        <datalist id="location-list"></datalist>
                    </div>
                    <div class="input-container">
                        <input type="text" id="province" name="provincia" placeholder="Provincia" class="icon-input user-icon" required list="province-list" />
                        <datalist id="province-list"></datalist>
                    </div>
                    <div class="input-container">
                        <label for="foto" class="custom-file-upload icon-input user-icon">Subir foto</label>
                        <input type="file" id="foto" name="foto" style="display: none;" accept="image/*" />
                    </div>
                    <button type="submit" class="confirmarRegistro">Registrarse</button>
                </form>
                
            </div> 
        </section>        
    </main>
    <footer id="footer">
        <div class="footer-body">
            <div class="container-f">
                <nav>
                    <ul class="socials">
                        <li>
                            <a href="http://www.instagram.com/emplia" target="_blank" title="Instagram">

                        </li>

                            <a href="http://youtube.com/emplia" target="_blank" title="Youtube">
                                <img src=".././assets/icons/youtube.ico" alt="Youtube" class="footer-icons">
                            </a>

                            <a href="http://www.linkedin.com/emplia" target="_blank" title="Linkedin">
                                <img src=".././assets/icons/linkedin.ico" alt="Linkedin" class="footer-icons">
                            </a>
                        </li>
                        <li>
                            <a href="http://www.facebook.com/emplia" target="_blank" title="Facebook">
                                <img src=".././assets/icons/facebook.ico" alt="Facebook" class="footer-icons">
                            </a>
                        </li>
                        <li>
                            <a href="http://www.twitter.com/emplia" target="_blank" title="Twitter">

                    </ul>
